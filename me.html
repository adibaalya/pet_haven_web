<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <script>
        function validateForm() {

            const FirstName = document.getElementById('firstname').value.trim();
            const Phone = document.getElementById('phone').value.trim();
            const Matric = document.getElementById('matric').value.trim();

            
            if (FirstName === '') {
                alert('First Name is required');
                return false;
            }

            if (Phone === '') {
                alert('Phone is required');
                return false;
            }

           
            if (!/^\d{10}$/.test(Phone)) {
                alert('Phone must be a 10-digit number');
                return false;
            }

            if (!Number.isInteger(+Matric) || +Matric === 0) {
                alert('Matric must be a non-zero integer');
                return false;
            }

            return true;
        }
    </script>
    <title>Document</title>
</head>
<style>
#firstname{
    margin: 20px;
}
#phone{
    margin:20px;
}
</style>


<body>
    <form action="me.php" name="untukPHP" id="untukPHP" method="post" onsubmit="validateForm()">

        FirstName: <input type="text" name="firstName" id="firstname"  >
        <div class="invalid"></div>
        <br>

        Matric: <input type="text" name="matric" id="matric" ><br>
        <input type="submit" >
       
    </form>
